<!DOCTYPE html>
<!-- 申明文档类型 -->
<html lang="en">
<!-- 说明我们写的是html标记语言 -->
<head>
    <!-- 文件的头部，放一些文件的描述信息 -->
    <meta charset="UTF-8">
    <!-- 文件的元信息，charset指的是编码格式，utf-8国际性的通用编码格式，gb2312,gbk... -->
    <title>百度一下，你就知道</title>
    <!-- 文件的标题，显示在状态栏上 -->
</head>
<body>
    <!-- 文件的主体，所有的可见内容（结构）都是放在body里面 -->
</body>
</html>
