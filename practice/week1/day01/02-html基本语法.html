<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    
</body>
</html>

<!-- 
    html语言分成两部分
        标签（标记，元素）：
            在尖括号后面的第一个单词
        属性：
            标签后面，用空格隔开的那个单词

    html文件分为两部分
        head（头部）：
            放一些文件的描述信息
        body（主体）：
            可见内容（结构）

    html标签按照写法可以两种：
        常规标签（双标签）：
            <标签名 属性1="属性值1" 属性2="属性值2">内容</标签名>

        空标签（单标签）：
            <标签名 属性1="属性值1" 属性2="属性值2">

        
 -->
