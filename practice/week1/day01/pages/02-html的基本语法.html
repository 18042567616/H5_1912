<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    </head>
    <body>
        
    </body>
</html>

<!-- 
    html语言分成两部分
        标签（标记，元素）：尖括号后面的第一个单词

        属性：在标签后面用空格隔开（在尖括号里面）的那个单词

    html文件分成两部分
        head：文件的头部，文档的描述性信息写在head里面

        body：文件的主体，网页的可见内容写在body里面

    标记（根据写法）分成两种
        常规标记（双标记）：有开头有结尾

            <标记名 属性2="属性值2" 属性1="属性值1">
                内容
            </标记名>

            标记的中间写内容
            标记和属性用空格隔开
            属性和属性值用等号连接
            属性值用引号包起来（单引号/双引号）
            多个属性的时候，属性和属性用空格隔开，属性和属性部分先后顺序


        空标记（单标记）：只有开头

            <标记名 属性1="属性值1" 属性值2="属性值" />

            最后的斜杠推荐不写
 -->
