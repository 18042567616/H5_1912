<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>
    <table width="600" height="300" border="1" bgcolor="pink" 
        bordercolor="blue" cellspacing="0" cellpadding="0" 
        >
        <tr height="100">
            <td width="200">111111</td>
            <td width="200">222222222222222</td>
            <td width="200">3</td>
        </tr>
        <tr height="100">
            <td>4</td>
            <td>5</td>
            <td>6</td>
        </tr>
        <tr height="100">
            <td>7</td>
            <td>8</td>
            <td>9</td>
        </tr>
    </table>
</body>

</html>
