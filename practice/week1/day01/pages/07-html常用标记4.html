<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <a target="_self" href="#">
        <img src="images/img07.jpg" alt="">
    </a>
</body>
</html>

<!-- 
    超链接 (a)
    <a href="目标文件路径及全称/连接地址" title="提示文本">链接文本/图片</a>

    双标签
    不独占一行
    默认的颜色和下划线，鼠标移入会变成手指

    href地址加上前面的协议

    属性 target
    _self     在当前页面打开（默认值）
    _blank    在新窗口打开

    如果想不打开任何页面，href="#"

 -->
