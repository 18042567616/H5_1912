<!DOCTYPE html>
<!-- 声明文档类型 -->
<html lang="en">
<!-- 表示我们写的是html标记语言,lang指的是语言,en英文,zh中文 -->
<head>
<!-- 文件的头部，文档的描述性信息写在头部 -->
    <meta charset="UTF-8">
    <!-- meta元信息，charset表示编码格式，UTF-8指的是一种国际性通用编码格式，gbk，gb2312 -->
    <title>百度新闻，你就知道</title>
    <!-- 文件的标题，显示在状态栏上 -->
</head>
<body>
<!-- 文件的主体，网页的可见内容写在body里面 -->
    how are you
</body>
</html>
