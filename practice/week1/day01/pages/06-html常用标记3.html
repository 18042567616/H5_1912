<!-- 
    图片标记 (img)
    <img src="目标文件路径及全称" alt="图片替换文本" title="图片标题" width="宽度" height="高度"/>

    单标签,不独占一行

    src  路径，绝对路径/相对路径
    alt  图片替换文本
        网速比较慢，路径错误，图片损坏
    title  鼠标移入时的提示文字
        不只有图片有title属性，绝大部分的标签都有
    width  图片的宽度
    height 图片的高度
        图片如果只写宽度或者高度，另一边会自动缩放，保持原来的宽高比

    
 -->
