<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <form action="" method="" name="">
        <table border="1" cellspacing="0" width="500" height="300">

                <td width="150" rowspan="4" align="center">总体信息</td>
                <td colspan="2" align="center">用户注册</td>
            </tr>

                <td align="right">密码：</td>

                <td colspan="2">

                </td>
            </tr>

    </form>

</html>
