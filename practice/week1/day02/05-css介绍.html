    <div></div>

<!-- 
    css:层叠样式表 英文全名：cascading style sheets
    ,WEB标准中的表现标准语言,表现标准语言在网页中主要对网页信息的显示进行控制，简单说就是如何修饰网页信息的显示样式。
    目前推荐遵循的是W3C发布的CSS3.0.
    用来修饰XHTML或者XML等样式文件的计算机语言。
    1998年5月21日由w3C正式推出的css2.0

    css语法：
        选择器 {申明}
        选择器 {
            属性1: 属性值1;
            属性2: 属性值2;
            属性3: 属性值3 属性值4 属性值5;
        }

        申明分成两部分：
            属性
            属性值

        申明放在大括号里面
        申明可能是一条，也可能是多条，每条申明用分号结束，申明与申明不分先后顺序
        属性和属性值用冒号连接
        一条属性有可能对应多个属性值，属性值和属性值用空格隔开,属性值和属性值一般情况下不分先后顺序

    css语句必须放在样式表的里面

 -->
