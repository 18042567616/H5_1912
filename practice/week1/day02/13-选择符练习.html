<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            border: red 10px double;
        }
        #second {
            background: blue;
        }
        .pinkbg {
            background: pink;
        }
        .green {
            color: green;
        }
    </style>
</head>
<body>
    <div></div>
    <br>
    <div id="second"></div>
    <br>
    <div></div>

    <p class="pinkbg green">我是p标签</p>
    <span class="pinkbg green">我是span标签</span>
    <br>
    <a href="#" class="green">我是a标签</a>
</body>
</html>
