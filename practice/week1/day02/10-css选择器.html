<!-- 
    取名规则：
        见名知义
        看结构，看内容
        news
        news-left   news-center  news-right
        news_left   news_center  news_right
        newsLeft    newsCenter   newsRight   newsCenterTitle
        字母，下划线，连字符，数字，
        一定不能用数字开头


    1.元素选择符/类型选择符
        场景：
            1.清除某类元素的默认样式的时候
            2.统一某类元素的样式的时候

    2.id选择器
        语法：
            <标签 id="id名"></标签>
            #id名 {申明}

        整个页面里面，id名不能重复
            document.getElementById('box')
        一般我们用在页面外围结构

    3.class选择器/类选择器
        语法：  
            <标签 class="class名"></标签>
            .class名 {申明}
        一个class名可以对应多个元素，一个元素也可以有多个class名

    4.*通配符
        语法：
            * {申明}
        所有的元素都加上相同的样式
        场景：
            1.清除所有元素的默认样式的时候
            2.统一所有元素的样式的时候

    5.群组选择器
        语法：
            选择器1, 选择器2, .... {申明}

    6.包含选择器
        语法：
            选择器1 选择器2 .... {申明}
        
        父子关系，选择器1是选择器2的父元素

    7.子选择符
        语法：
            选择器1>选择器2 {申明}
            选择符1中的直接子选择符2,第一代子选择器
 -->
