<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 400px;
            height: 200px;
            border: 10px red double;
        }
        .first span {
            background: pink;
        }
        .second>p>span {
            background: yellow;
        }
    </style>
</head>
<body>
    <div class="first">
        <p>
            <span>我是第一个div里面的span</span>
        </p>
    </div>
    <div class="second">
        <p>
            <span>我是第二个div里面的span</span>
        </p>
    </div>
</body>
</html>
