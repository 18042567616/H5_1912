<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .box1 {
            width: 79px;
            height: 118px;
            background: #00f0ff;
            float: left;
        }
        .box {
            width: 0;
            height: 0;
            border: solid 60px;
            float: left;
        }
        .box2 {
            border-color: #ff0000 #ff0000 #ff0000 #00f0ff;
        }
        .box3 {
            border-color: #fffc00 #fffc00 #fffc00 #ff0000;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2 box"></div>
    <div class="box3 box"></div>
</body>
</html>
