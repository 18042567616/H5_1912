<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background: red;
            padding: 30px 50px 70px 90px;
        }
    </style>
</head>
<body>
    <div>111111</div>
</body>
</html>

<!-- 
    填充：padding,在设定页面中一个元素内容到元素的边缘(边框) 之间的距离。 也称补白或填充。

    作用：用来调整子元素在父元素里面的位置
        给父元素加
    加了padding会加大元素的大小，如果不想不想改变父元素的大小，需要在父元素的宽高上减去相应的padding值

    单一方向加padding
        padding-top
        padding-left
        padding-bottom
        padding-right

    不同参数情况
        一个参数： 上下左右
        两个参数： 上下    左右
        三个参数： 上   左右   下
        四个参数： 上   右    下    左

    padding不能加负数

 -->
