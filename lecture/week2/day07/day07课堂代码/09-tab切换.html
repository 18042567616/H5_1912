<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wrap {
      width: 400px;
      height: 500px;
      border: 3px solid #000;
      margin: 50px auto;
    }
    .top {
      width: 400px;
      height: 100px;
      background: blue;
    }
    a {
      display: block;
      float: left;
      width: 200px;
      height: 100px;
    }
    .bottom {
      width: 400px;
      height: 400px;
      overflow: hidden;
    }
    #red {
      width: 400px;
      height: 400px;
      background: red;
    }
    #green {
      width: 400px;
      height: 400px;
      background: green;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="top">
      <a href="#red">1</a>
      <a href="#green">2</a>
    </div>
    <div class="bottom">
      <div id="red">111111111111111111</div>
      <div id="green">2222222222222222222222</div>
    </div>
  </div>
</body>
</html>
