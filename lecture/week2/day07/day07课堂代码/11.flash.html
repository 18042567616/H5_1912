<!-- 
  1、插入flash
    1）语法：
    <object>
    <embed width="value" height="value" wmode="transparent" src="flash路径及全称"  ></embed>
    </object>
    2）将flash背景设置为透明
    <embed wmode="transparent" />
    给<embed>标记添加属性：wmode="transparent"
    说明：flash源文件格式.fla,
    导出影片为.swf,
    创建播放器格式为.exe.
    3）IE中不显示flash,可做如下操作：
    A.下载安装flash player;
    B.打开IE浏览器，选择工具菜单--Internet选项----安全----低。
 -->
