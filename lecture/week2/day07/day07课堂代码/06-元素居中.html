<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wrap {
      width: 500px;
      height: 300px;
      background: #ccc;
      /* overflow: hidden */
      position: relative;
    }
    .inner {
      width: 100px;
      height: 100px;
      background: pink;
      /* margin-top: 50%; */
      /* 相对于容器宽度 */
      /* margin-left: 50%; */
      /* 相对于容器宽度 */
      position: absolute;
      /* top: 50%; */
      /* 相对于容器的高度 */
      /* left: 50%; */
      /* 相对于容器的宽度 */
      /* margin-left: -50px;
      margin-top: -50px; */
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
    }
    .wrap1 {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.4);
    }
    .son {
      /* width: 200px; */
      /* height: 200px; */
      position: absolute;
      width: 400px;
      height: 300px;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      margin: auto;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="wrap1">
    <!-- <div class="inner"></div> -->
    <span class="son"></span>
  </div>
</body>
</html>
