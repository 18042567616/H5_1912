<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    ul {
      width: 300px;
      height: 140px;
      border: 2px solid #000;
      margin: 50px auto;
    }

    li {
      list-style: none;
      float: left;
      width: 90px;
      height: 60px;
      margin-right: 10px;
      margin-bottom: 10px;
    }

    img {
      width: 90px;
      height: 60px;
    }

    li:hover img {
      width: 135px;
      height: 90px;
      position: relative;
      left: -22.5px;
      top: -15px;
    }
  </style>
</head>

<body>
  <ul>
    <li>
      <img src="images/img/photo01.jpg" alt="">

    <li>

    <li>

    </li>

  </ul>
</body>

</html>
