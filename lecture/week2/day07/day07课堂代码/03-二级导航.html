<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      width: 800px;
      height: 50px;
      margin: 100px auto;
    }
    ul>li {
      list-style: none;
      float: left;
      width: 200px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      font-size: 20px;
      background: pink;
      position: relative;
    }
    ol {
      width: 200px;
      height: 150px;
      background: #ccc;
      position: absolute;
      top: 50px;
      left: 0;
      display: none;
    }
    ol>li {
      list-style: none;
    }
    ul>li:hover ol {
      display: block;
    }
  </style>
</head>
<body>
  <ul>
    <li>首页</li>
    <li>
      产品中心
      <ol>
        <li>产品1</li>
        <li>产品2</li>
        <li>产品3</li>
      </ol>
    </li>
    <li>
      练习我们
      <ol>
        <li>练习1</li>
        <li>练习2</li>
        <li>练习3</li>
      </ol>
    </li>
    <li>客服服务</li>
  </ul>
</body>
</html>
