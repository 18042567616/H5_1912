<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    #red {
      width: 100%;
      height: 500px;
      background: red;
    }

    #orange {
      width: 100%;
      height: 500px;
      background: orange;
    }

    #yellow {
      width: 100%;
      height: 500px;
      background: yellow;
    }

    #green {
      width: 100%;
      height: 500px;
      background: green;
    }

    #blue {
      width: 100%;
      height: 500px;
      background: blue;
    }

    #purple {
      width: 100%;
      height: 500px;
      background: purple;
    }

    #pink {
      width: 100%;
      height: 500px;
      background: pink;
    }

    div {
      font-size: 100px;
      text-align: center;
      line-height: 500px;
      color: #fff;
      font-weight: 900;
    }

    ul {
      width: 50px;
      height: 350px;
      position: fixed;
      left: 100px;
      bottom: 50px;
    }

    li {
      list-style: none;
      width: 50px;
      height: 50px;
      background: #ccc;
    }
    a {
      width: 50px;
      height: 50px;
      text-align: center;
      line-height: 50px;
      display: block;
    }
  </style>
</head>

<body>
  <div id="red">1</div>
  <div id="orange">2</div>
  <div id="yellow">3</div>
  <div id="green">4</div>
  <div id="blue">5</div>
  <div id="purple">6</div>
  <div id="pink">7</div>
  <ul>
    <li>
      <a href="#red">1</a>
    </li>
    <li>
      <a href="#orange">2</a>
    </li>
    <li>
      <a href="#yellow">3</a>
    </li>
    <li>
      <a href="#green">4</a>
    </li>
    <li>
      <a href="#blue">5</a>
    </li>
    <li>
      <a href="#purple">6</a>
    </li>
    <li>
      <a href="#pink">7</a>
    </li>
  </ul>
</body>

</html>
