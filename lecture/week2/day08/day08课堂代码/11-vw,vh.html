<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .wrap {
      width: 1000px;
    }
    .box1 {
      width: 70%;
      height: 200px;
      background: red;
      font-size: 3vh;
    }
    .box2 {
      width: 70vw;
      height: 200px;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="box1">适用于字体的</div>
    <div class="box2"></div>
  </div>
  
</body>
</html>

<!-- 
  vw: 1vw相当于窗口宽度的1%
  vh: 1vh相当于窗口高度的1%

  适用于字体的
 -->
