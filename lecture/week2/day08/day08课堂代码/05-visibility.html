<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    div {
      width: 300px;
      height: 300px;
      background: red;
      /* display: none; */
      visibility: hidden;
    }
    p {
      width: 300px;
      height: 300px;
      background: blue;
    }
  </style>
</head>
<body>
  <div></div>
  <p></p>
</body>
</html>

<!-- 
  visibility: hidden;  隐藏元素，占据原来的位置

  display: none;   隐藏元素，直接在页面中消失
 -->
