<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    #nav {
      width: 100%;
      height: 60px;
      background: rgba(0, 255, 0, 0.4);
    }
    ul {
      width: 1000px;
      height: 60px;
      margin: 0 auto;
      position: relative;
    }
    li {
      list-style: none;
      float: left;
      width: 200px;
      text-align: center;
      line-height: 60px;
    }
    .inner {
      width: 1200px;
      height: 300px;
      background: rgba(0, 255, 0, 0.6);
      position: absolute;
      left: -100px;
      top: 60px;
      display: none;
    }
    li:hover .inner {
      display: block;
    }
  </style>
</head>
<body>
  <div id="nav">
    <ul>
      <li>人才培养</li>
      <li>
        人才培养
        <div class="inner"></div>
      </li>
      <li>人才培养</li>
      <li>人才培养</li>
      <li>
        人才培养
        <div class="inner" style="background: red;"></div>
      </li>
    </ul>
  </div>
</body>
</html>
