<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .father {
      height: 500px;
      background: pink;
    }
    .son {
      width: 300px;
      height: 100%;
      background: blue;
    }
  </style>
</head>
<body>
  <div class="father">
    <div class="son"></div>
  </div>
</body>
</html>

<!-- 
  一个元素，如果高度设置成100%，它的高度就跟父元素变化而变化


  如果我们想让一个元素撑满整个屏幕，需要先把html和body同时设置高度100%


 -->
