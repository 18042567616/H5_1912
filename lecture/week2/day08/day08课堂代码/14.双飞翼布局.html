<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .wrap {
      width: 800px;
      height: 500px;
      background: pink;
      margin: 50px auto;
    }
    .wrapMain, .left, .right {
      float: left;
    }
    .wrapMain {
      width: 100%;
      height: 100%;
    }
    .center {
      margin-left: 150px;
      margin-right: 200px;
      height: 500px;
      background: red;
    }
    .left {
      width: 150px;
      height: 500px;
      background: yellowgreen;
      margin-left: -100%;
    }
    .right {
      width: 200px;
      height: 500px;
      background: blueviolet;
      margin-left: -200px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="wrapMain">
      <div class="center"></div>
    </div>
    <!-- 150px宽 -->
    <div class="left"></div>
    <!-- 200宽 -->
    <div class="right"></div>
  </div>
</body>
</html>

<!-- 
  1.同样把中间放在最上面，但是要套一层
  2.套的一层宽度100%
  3.中间的元素margin-left: 150px;margin-right: 200px;
  4.给左边的元素margin-left: -100%;
  5.给右边的元素margin-left: -自身宽度;
 -->
