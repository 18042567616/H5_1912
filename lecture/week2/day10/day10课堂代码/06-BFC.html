<!-- 
  BFC(block formatting context)块级格式化上下文

  它是一个独立的空间，只有块级元素（block-level box）参与,
  它规定了内部的块级如何布局，并且与区域外部毫不相干

  怎么样可以触发BFC：
    1.根元素（html）本身就是bfc
    2.float不为none的时候
    3.position是absolute或者fixed
    4.display的值是inline-block,table-cell,flex,inline-flex等
    5.overflow不为visible

  BFC的布局规则
    1.内部的元素会在垂直方向从上往下排列
    2.垂直方向的距离由margin来决定，属于同一个BFC的相邻两个上下元素，margin会重叠
    3.每个元素margin的左边，与父元素border box的左边相接触
    4.bfc区域不会与float box重叠
    5.bfc就是页面中隔离的独立空间，容器里的子元素不会影响外面的元素
    6.在计算bfc高度的时候，浮动元素也会计算在内
