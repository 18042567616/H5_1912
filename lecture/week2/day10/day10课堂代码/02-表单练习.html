<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    form {
      width: 500px;
      margin: 50px auto;
      padding: 20px;
      border: 1px solid #000;
    }
    fieldset {
      padding: 0 20px;
    }
    legend {
      border: 2px solid #000;
      padding: 0 10px;
      /* width: 90px;
      text-align: center; */
    }
    p {
      margin: 15px 0;
    }
    label {
      display: inline-block;
      width: 120px;
      text-align: right;
    }
    input {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <form action="" method="" action="">
    <h3>已注册用户登录</h3>
    <fieldset>
      <legend>用户登录</legend>
      <p>
        <label for="username">用户名</label>
        <input type="text" id="username">
      </p>
      <p>
        <label for="password">密码</label>
        <input type="password" id="password">
      </p>
      <p>
        <label></label>
        <button>登录</button>
        <input type="checkbox" id="jizhuwo"><label for="jizhuwo">记住我</label>
      </p>
    </fieldset>
  </form>
</body>
</html>
