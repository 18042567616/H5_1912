<!-- 
  图片整合的优势
    1.减少了请求次数
    2.减小图片的总体积
    》》》》加快网页的加载速度

  核心属性background,background-position


  整合的注意事项
    1.合适的距离，大小
    2.多数情况下是竖着排，只需要改top，防止其他的小图标显示出来，尤其在列表中
    3.整合以后的图背景颜色最好是透明的
    4.一般只把不经常换的小图标做成图片整合
    5.不是一定要把一个网站所有的小图标都做进来，可以分类做成几张
    6.最好有参考线

  
  精灵图，css精灵，雪碧图，css-Sprites
 -->
