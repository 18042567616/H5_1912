      vertical-align: bottom;
    }
  </style>

<!-- 
  vertical-align: 垂直对齐方式
    top: 顶线
    middle： 中线
    bottom： 底线
    baseline： 基线（默认值）

  vertical-align  相对的对齐方式
    必须要有两个元素进行比对，两个都是行内块元素或者一个行内块元素和一个文字
 -->
