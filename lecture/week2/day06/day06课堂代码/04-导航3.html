<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <style>
    * {
      margin: 0;
      padding: 0;
    }
    ul {
      width: 1000px;
      height: 25px;
      border-bottom: 8px solid orange;
      margin: 100px auto;
      background: pink;
    }
    li {
      list-style: none;
      float: left;
      margin-right: 7px;
    }
    a {
      width: 102px;
      height: 25px;
      display: block;
      line-height: 25px;
      text-align: center;
      text-decoration: none;
      background: gray;
    }
    .chinese {
      display: none;
    }
    li:hover .english {
      display: none;
    }
    li:hover .chinese {
      display: block;
    }
    span {
      margin-top: 200px;
      display: block;
    }
  </style>
</head>
