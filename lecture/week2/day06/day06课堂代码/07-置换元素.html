<!-- 
  置换元素/替换元素 概念：一个内容不受CSS视觉格式化模型控制，CSS渲染模型并不考虑对此内容的渲染，
  且元素本身一般拥有固有尺寸（宽度，高度，宽高比）的元素，这些元素往往没有实际的内容，即是一个空元素,
  置换元素就是浏览器根据元素的属性和属性值，来决定元素的具体显示内容。被称之为置换元素。
  HTML中的img、input都是置换元素。 例如浏览器会根据img标签的src属性的值来读取图片信息并显示出来。 
  又例如根据input标签的type属性来决定是显示输入框，还是单选按钮等。 
  非置换元素/不可置换元素 ：HTML中除了可替换元素外，其它都是不可替换元素（即其内容直接表现给用户端例如浏览器）

  置换元素在浏览器中会有一个隐藏的边框，可以通过宽和高去改变边框的大小
 -->
