<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    form {
      width: 600px;
      padding: 20px;
      margin: 50px auto;
    }
    fieldset {
      padding: 0 20px;
    }
    p {
      margin: 10px 0;
    }
    label {
      display: inline-block;
      width: 100px;
      text-align: right;
    }
    input {
      vertical-align: middle;
    }
    .email {
      color: red;
    }
    .email::placeholder {
      color: blue;
    }
  </style>
</head>
<body>
  <form action="" method="" name="" novalidate>
    <fieldset>
      <legend>智能表单</legend>
      <p>
        <label for="text">手机号：</label>
        <input type="text" id="text" pattern="^1[3456789]\d{9}$" required>
      </p>
      <p>
        <label for="email">邮箱：</label>
        <input type="email" pattern="^([A-Za-z0-9_\-\.])+\@([A-Za-z0-9_\-\.])+\.([A-Za-z]{2,4})$" id="email" placeholder="请输入您的邮箱" class="email" autocomplete="off">
      </p>
      <p>
        <label for="url">url：</label>
        <input type="url" id="url" list="urlList" autocomplete="off" name="urlurlurl">
        <datalist id="urlList">
          <option value="http://www.baidu.com" label="百度">
          <option value="http://www.taobao.com" label="淘宝">
          <option value="http://www.qq.com" label="腾讯">
          <option value="http://www.sina.com" label="新浪">
          <option value="http://www.4399.com" label="4399">
        </datalist>
      </p>
      <p>
        <label for="number">number：</label>
        <input type="number" id="number" autofocus min="3" max="15" step="3">
      </p>
      <p>
        <label for="range">range：</label>
        <input type="range" id="range" min="0" max="100" step="10">
      </p>
      <p>
        <label for="search">search：</label>
        <input type="search" id="search" multiple>
      </p>
      <p>
        <label for="color">color：</label>
        <input type="color" id="color">
      </p>
      <p>
        <label for="time">time：</label>
        <input type="time" id="time">
      </p>
      <p>
        <label for="month">month：</label>
        <input type="month" id="month">
      </p>
      <p>
        <label for="week">week：</label>
        <input type="week" id="week">
      </p>
      <p>
        <label for="datetime-local">datetime-local：</label>
        <input type="datetime-local" id="datetime-local">
      </p>
      <p>
        <label for="file">file：</label>
        <input type="file" id="file" multiple>
      </p>
      <p>
        <label></label>
        <input type="submit">
      </p>
    </fieldset>
  </form>
</body>
</html>
