<!-- 
  E:link
  链接伪类选择器
    选择匹配的E元素，而且匹配元素被定义了超链接并未被访问过。常用于链接描点上

  E:visited  
  链接伪类选择器
  选择匹配的E元素，而且匹配元素被定义了超链接并已被访问过。常用于链接描点上

  E:active
  用户行为选择器
  选择匹配的E元素，且匹配元素被激活。常用于链接描点和按钮上

  E:hover
  用户行为选择器
  选择匹配的E元素，且用户鼠标停留在元素E上。IE6及以下浏览器仅支持a:hover

  E:focus 用户行为选择器 选择匹配的E元素，而且匹配元素获取焦点
 -->
