<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    a {
      display: block;
      width: 300px;
      height: 50px;
      border: 1px solid red;
    }
    section {
      width: 300px;
      /* height: 100px; */
      border: 1px solid red;
      /* display: none; */
      height: 0;
      overflow: hidden;
      transition: all .4s;
    }
    section:target {
      /* background: yellowgreen; */
      /* display: block; */
      height: 100px;
    }
  </style>
</head>
<body>
  <a href="#section1">1</a>
  <section id="section1">1111</section>
  <a href="#section2">2</a>
  <section id="section2">2222</section>
  <a href="#section3">3</a>
  <section id="section3">3333</section>
</body>
</html>

<!-- 
  E:target 选择匹配E的所有元素，且匹配元素被相关URL指向
 -->
