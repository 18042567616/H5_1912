<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    .p2~.p8+p {
      color: red;
    }
  </style>
</head>
<body>
  <p>p1</p>
  <p class="p2">p2</p>
  <h3 class="h33">p3</h3>
  <p class="p8">p4</p>
  <p>p5</p>
  <p class="p8">p4</p>
</body>
</html>

<!-- 
  E>F 子选择器 选择匹配的F元素，且匹配的F元素所匹配的E元素的子元素

  E+F 相邻兄弟选择器 选择匹配的F元素，且匹配的F元素紧位于匹配的E元素的后面

  E~F 通用选择器 选择匹配的F元素，且位于匹配的E元素后的所有匹配的F元素(同级元素)
 -->
