<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    section {
      width: 400px;
      height: 200px;
      background: red;
    }
    article {
      width: 300px;
      height: 200px;
      background: blue;
    }
    aside {
      width: 200px;
      height: 200px;
      background: green;
    }
    nav {
      width: 600px;
      height: 100px;
      background: hotpink;
    }
    figure {
      border: 1px solid red;
    }
  </style>
</head>
<body>
  <hgroup>
    <h2>大标题</h2>
    <h3>小标题</h3>
  </hgroup>
  <section>
    <address>wang<mark>tu</mark></address>
  </section>
  <article></article>
  <aside></aside>
  <nav>
    <li>11</li>
    <li>22</li>
  </nav>
  <figure>
    <img src="../day01/images/img1.jpg" alt="">
    <figcaption>1111</figcaption>
  </figure>
  <main></main>
  <script src="js/html5.js"></script>
</body>
</html>

<!-- 
  section元素 表示页面中的一个内容区块
  article元素 表示一块与上下文无关的独立的内容
  aside元素 在article之外的，与article内容相关的辅助信息
  header元素 表示页面中一个内容区块或整个页面的标题
  footer元素 表示页面中一个内容区块或整个页面的脚注
  nav元素 表示页面中导航链接部分
  figure元素 表示一段独立的流内容，使用figcaption元素为其添加标题(第一个或最后一个子元素的位置)
  main元素 表示页面中的主要的内容 (ie不兼容)

  hgroup元素  表示多个标题的分组
  address元素   一般写作者或者公司信息，行内元素
  mark元素   表示的是高亮

  兼容低版本浏览器： <script src=“html5.js”></script>
  写在body里面的最下面
  
 -->
