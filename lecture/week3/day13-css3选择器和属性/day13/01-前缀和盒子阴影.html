<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style>
    section {
      width: 500px;
      height: 300px;
      border: 1px solid red;
      box-shadow: 0 2px 12px 0 rgba(0,0,0,.4);
      color: green;
      /* -ms-box-shadow: 10px 10px 5px #888888;
      -moz-box-shadow: 10px 10px 5px #888888;
      -o-box-shadow: 10px 10px 5px #888888;
      -webkit-box-shadow: 10px 10px 5px #888888; */
    }
    div {
      width: 400px;
      height: 200px;
      background: hotpink;
    }
  </style>
</head>
<body>
  <section></section>
  <!-- <div></div> -->
</body>
</html>

<!-- 
  box-shadow: h-shadow v-shadow   blur     spread    color   inset;
              水平方向   垂直方向  模糊距离    阴影大小  阴影颜色   内阴影

  模糊距离,阴影大小,阴影颜色,内阴影可以省略
  模糊距离,阴影大小默认值是0
  阴影颜色跟文字颜色相同
  默认的外阴影，就不要加属性值   想用内阴影，加inset

  阴影不占空间

 -->
